<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .table {
        margin: 10rem auto;
        font-size: 0.9rem;
        min-width: 400px;
        border-collapse: collapse;
        min-width: 800px;
      }
      .table tr,
      .table td,
      .table th {
        border: 2px solid white;
      }
      .table thead tr {
        background-color: yellow;
        font-weight: bold;
        text-align: left;
      }
      .table th,
      .table td {
        padding: 5px 5px;
      }
      .table tbody tr :nth-child(1) {
        background-color: yellow;
      }
      .table thead tr :nth-child(3),
      .table tbody tr :nth-child(3) {
        background-color: rgb(255, 85, 0);
      }
      .table tbody :nth-child(2) :nth-child(3) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">BARCODE</th>
          <th scope="col">PRICE</th>
          <th scope="col">DISCOUNT</th>
        </tr>
      </thead>
      <tbody>
        {% for item in list%}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>{{ item.price }}$</td>

          {% if item.price < 3000 %}
          <td>5%</td>
          {% elif item.price >= 3000 and item.price <= 23000 %}
          <td>10%</td>
          {% else %}
          <td>20%</td>
          {% endif %}
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
